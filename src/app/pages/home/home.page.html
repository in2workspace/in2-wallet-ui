<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/dome_white_logo.png" width="auto" slot="start" height="35px"/>
    <ion-button slot="end" color="primary" class="toolbar-but" (click)="openPopover($event)">
      {{userName}}
      <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="--ion-background-color: #DDE6F6">

      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button style="margin-top:5rem;width: 15rem;height: 5rem;" size="large" (click)="startScan()"> <div class="custom-button-content"><ion-icon size="large"color="white"name="qr-code"></ion-icon><ion-label>{{"home.scan"|translate}}</ion-label> </div></ion-button>
        </ion-row>    
      </ion-grid>
      
</ion-content>
