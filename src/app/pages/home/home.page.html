<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/IDEP_blanc_400x200.png" width="auto" slot="start" height="35px" />
    <ion-text slot="primary" color="white">{{userName}}</ion-text>
    <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-button style="margin-top:5rem;width: 15rem;height: 5rem;" size="large" *ngIf="!toggleScan"
        (click)="startScan()">
        <div class="custom-button-content"><ion-icon size="large" color="white"
            name="qr-code"></ion-icon><ion-label>{{"home.scan"|translate}}</ion-label> </div>
      </ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button style="width: 15rem;height: 5rem;" size="large" *ngIf="!toggleScan"
        [routerLink]="['/tabs/credentials']">
        <div class="custom-button-content"><ion-img style="height:2rem" color="white" name="qr-code"
            src="assets/icon/Torno/torno-blanc.png"></ion-img><ion-label>{{"home.access"|translate}} </ion-label> </div>
      </ion-button>
    </ion-row>
  </ion-grid>

  <div [hidden]="!toggleScan">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <app-barcode-scanner *ngIf="escaneado===''" (qrCode)="qrCodeEmit($event)"></app-barcode-scanner>
      </ion-row>
    </ion-grid>
  </div>
  <ion-footer [translucent]="false">

    <ion-row *ngIf="toggleScan" class="ion-justify-content-center"> <ion-button
        (click)="untoggleScan()">Enrere</ion-button>
    </ion-row>
  </ion-footer>
  <ion-alert [isOpen]="isAlertOpen" class="custom-alert" [header]="'home.ok-msg' | translate"
    message='<img src="../assets/icon/Tick/checkmark-verd.png" alt="g-maps" style="border-radius: 2px">'
    (didDismiss)="setOpen(false)"></ion-alert> <ion-alert [isOpen]="isAlertOpenFail" class="custom-alert"
    [header]="'home.unsucces' | translate" [message]="'home.already-saved' | translate"
    (didDismiss)="setOpen(false)"></ion-alert>
  <ion-alert [isOpen]="isAlertOpenNotFound" class="custom-alert" [header]="'home.unsucces' | translate"
    [message]="'home.no-credential' | translate" [buttons]="alertButtons"
    (didDismiss)="setOpenNotFound(false)"></ion-alert>

</ion-content>

<div *ngIf="ebsiFlag" class="popup-bg-cover"></div>

<div class="ebsi-popup" *ngIf="ebsiFlag">
  <span>Copia este DID y este Credential Offer Endpoint para completar los prerequisitos de la emisi√≥n de la credencial
    EBSI.</span>
  <div class="did-data-wrapper">
    <span><strong>DID: </strong>{{did}}</span>
    <span><strong>Credential Offer Endpoint: </strong>test-openid-credential-offer://</span>
  </div>
  <button class="next-button-ebsi" (click)="startScan()">Siguiente</button>
</div>
